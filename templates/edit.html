<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Edit Data</title>
</head>
<body>
  <div class="m-5">
    <h2>Form Edit Data</h2>
    <form action="/edit/{{ data[0] }}" method="POST">
      <div class="form-group">
        <label for="brandInput">Brand</label>
        <input type="text" class="form-control" id="brandInput" name="brand" value="{{ data[1] }}" placeholder="Brand">
      </div>
      <div class="form-group">
        <label for="modelInput">Model</label>
        <input type="text" class="form-control" id="modelInput" name="model" value="{{ data[2] }}" placeholder="Model">
      </div>
      <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="text" class="form-control" id="priceInput" name="price"value="{{ data[3] }}"  placeholder="Price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
